group 'net.dankito'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.22'

    compile 'com.squareup.okhttp:okhttp:2.5.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
